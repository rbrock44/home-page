name: Build and Deploy Angular App

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
      id-token: write 
      pages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Setup Author
      run: |
        git config --global user.email "rbrock444@gmail.com"
        git config --global user.name "Ryan Brock"

    - name: Install dependencies
      run: npm ci

    - name: Configure npm Authentication
      run: echo "//registry.npmjs.org/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

    - name: Build Project
      run: npm run prod
