<div class="home-ctn">
  <div class="header-div">
    <header data-header-title>{{this.settingsService.title}}</header>
  </div>

  <app-media-search-widget></app-media-search-widget>

  <div class="gdq-banner-wrapper" *ngIf="upcomingOrOngoingEvents().length > 0">
    <div class="gdq-banner" *ngFor="let event of upcomingOrOngoingEvents()">
      <div class="gdq-highlight" [ngStyle]="gdqHighlight(event) && {'background-color': 'gold', 'border-radius':'6px'}" (onClick)="gdqClick(event.url)">
        <div class="gdq-div">
          {{ event.name }}&nbsp;{{ formatDate(parseDate(event.startDate)) }} - {{ formatDate(parseDate(event.endDate)) }}
        </div>
      </div>
    </div>
  </div>

  <div data-content-div>
    <app-sport-widget [gamesPerDate]="basketball"></app-sport-widget>
    <app-sport-widget [gamesPerDate]="football" [isBasketball]="false"></app-sport-widget>
    <app-mma-widget [fightCard]="mma"></app-mma-widget>
  </div>

  <div class="refresh-count-wrapper">
    <span class="refresh-count">Refresh count: {{this.refreshCount}}</span>
  </div>
</div>
