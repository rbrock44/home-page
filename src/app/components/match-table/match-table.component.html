<div *ngIf="this.matchService.dataSource.data.length > 0">
  <div class="center">
    <p class="bold">{{matchService.dataSource.data.length}} Match(es)</p>
  </div>
  <div class="center">
    <mat-table [dataSource]="this.matchService.dataSource" matSort class="mat-elevation-z8" (matSortChange)="this.matchService.sortData(this.sort)">
      <!--home team Column -->
      <ng-container matColumnDef="home">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Home</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.home}} </mat-cell>
      </ng-container>

      <!-- away team Column -->
      <ng-container matColumnDef="away">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Away</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.away}} </mat-cell>
      </ng-container>

      <!-- final score Column -->
      <ng-container matColumnDef="finalScore">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Final Score</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.finalScore}} </mat-cell>
      </ng-container>

      <!-- sport Column -->
      <ng-container matColumnDef="sport">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sport</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sport}} </mat-cell>
      </ng-container>

      <!-- arena Column -->
      <ng-container matColumnDef="arena">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Arena</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.arena}} </mat-cell>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <!-- Attendees Column -->
      <ng-container matColumnDef="attendees">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Attendees</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.attendees.join(", ")}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="this.displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: this.displayColumns;"></mat-row>
    </mat-table>
  </div>
</div>
