<div class="fight-card-ctn" *ngFor="let fight of fights">
  <div class="fight-row cursor"
       [ngStyle]="fight.titleFight && {'background-color': 'gold'}"
       (click)="fightClick(fight)"
  >
    <div class="column person-label right">{{this.getPerson(fight.title)}}</div>
    <div class="vs-label column">vs.</div>
    <div class="column person-label left">{{this.getPerson(fight.title, false)}}</div>
  </div>
</div>
