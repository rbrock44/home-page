<div class="home-ctn">
  <div class="header-div">
    <header data-header-title>{{this.settingsService.title}}</header>
  </div>

  <app-media-search-widget></app-media-search-widget>

  <div class="gdq-banner-wrapper" *ngIf="this.gdq.name?.length > 0">
    <div id="gdq-banner" (click)="gdqClick()">
      <div [ngStyle]="gdqHighlight() && {'background-color': 'gold'}" id="gdq-highlight">
        <div class="gdq-div" *ngFor="let name of this.gdq.name; let i = index">
          <div id="gdq-name">{{this.gdq.name[i]}} - {{this.gdq.dates[i]}}</div>
        </div>     
      </div>
    </div>
  </div>


  <div data-content-div>
    <app-sport-widget [gamesPerDate]="basketball"></app-sport-widget>
    <app-sport-widget [gamesPerDate]="football" [isBasketball]="false"></app-sport-widget>
    <app-mma-widget [fightCard]="mma"></app-mma-widget>
  </div>

  <div class="refresh-count-wrapper">
    <span class="refresh-count">Refresh count: {{this.refreshCount}}</span>
  </div>
</div>
